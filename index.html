<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e75db8349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="p-4">
            <div class="content my-5">
                <div class="hover"></div>
                <h1 class="layer m-0 text-white">BookMarker</h1>
            </div>
            <hr>
            <div class="h3-radiant mb-5">
                <h3 class="text-center h3icons ">Bookmark your favorite sites</h3>
            </div>
            <div class="mb-3">
                <label for="siteName" class="form-label fw-bold text-white"><i class="fa-solid fa-book-bookmark me-2"></i>SiteName</label>
                <input oninput="validateSiteName()" id="siteName" type="text" class="form-control mb-4">

                <label for="siteUrl" class="form-label fw-bold text-white"><i class="fa-solid fa-link me-2"></i>Site URL</label>
                <input oninput="validateUrl()" id="siteUrl" type="text" class="form-control">
                <div class="text-center">
                    <button class="btn btn-cu my-4 fw-bold" onclick="createUrl()">Submit</button>
                </div>
                <hr class="m-0">
            </div>
            <table class="w-100 bg-white mt-5 rounded-1">
                <thead>
                    <tr class=" fw-bolder border-bottom">
                        <td>index</td>
                        <td>Website Name</td>
                        <td>Visit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody id="myData">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/js.js"></script>
</body>

</html>

<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e75db8349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-warning">
    <div class="container">
        <div class="mx-auto p-4">
            <h2 class="my-5 text-center">BookMarker</h2>
            <hr>
            <div class="h3-radiant text-info mb-5">
                <h3 class="text-center h3icons">Bookmark your favorite sites</h3>
            </div>
            <div class="mb-3">
                <label for="siteName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark me-2"></i>Site
                    Name</label>
                <input id="siteName" type="text" class="form-control mb-4">

                <label for="siteUrl" class="form-label fw-bold"><i class="fa-solid fa-link me-2"></i>Site URL</label>
                <input id="siteUrl" type="text" class="form-control">
                <div class="text-center">
                    <button class="btn btn-outline-info my-3" onclick="createUrl()">Submit</button>
                </div>
                <hr>
            </div>
            <table class="w-100 bg-white mt-5">
                <thead>
                    <tr class=" fw-bolder border-bottom">
                        <td>index</td>
                        <td>Website Name</td>
                        <td>Visit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody id="myData">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/js.js"></script>
</body>

</html>
